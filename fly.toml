# fly.toml app configuration file generated for ovu-transport-staging on 2025-11-04T18:29:37+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'ovu-transport-staging'
primary_region = 'lhr'

[build]
  dockerfile = 'Dockerfile'

[env]
  ALLOWED_ORIGINS = 'https://ovu.ng,https://www.ovu.ng'
  API_VERSION = 'v1'
  APP_ENV = 'production'
  APP_NAME = 'Ovu Transport Aggregator'
  DEBUG = 'false'
  HOST = '0.0.0.0'
  JWT_ACCESS_TOKEN_EXPIRE_MINUTES = '30'
  JWT_ALGORITHM = 'HS256'
  JWT_REFRESH_TOKEN_EXPIRE_DAYS = '7'
  NDPA_COMPLIANCE = 'enabled'
  PCI_DSS_MODE = 'enabled'
  PORT = '8000'
  RATE_LIMIT_PER_MINUTE = '60'
  SMTP_FROM_NAME = 'Ovu Transport'
  SMTP_HOST = 'smtp.gmail.com'
  SMTP_PORT = '587'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'requests'
    hard_limit = 250
    soft_limit = 200

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
